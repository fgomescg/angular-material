<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-title>Details for the clicked owner</mat-card-title>
      <mat-card-content>
        <div fxLayout="column wrap" fxLayoutGap="40px">
          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>Book:</strong></div>
            <div fxFlex>{{book?.title}}</div>
          </div>
          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>Editora:</strong></div>
            <div fxFlex>{{book?.company}}</div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
</section>
